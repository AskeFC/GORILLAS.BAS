<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">

        <title>Gorillas.bas</title>

        <!--<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">-->

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery-ui-dist@1.13.2/jquery-ui.min.css" integrity="sha512-ELV+xyi8IhEApPS/pSj66+Jiw+sOT1Mqkzlh8ExXihe4zfqbWkxPRi8wptXIO9g73FSlhmquFlUOuMSoXz5IRw==" crossorigin="anonymous" referrerpolicy="no-referrer">
		<link type="text/css" href="css/gorillas.css" rel="stylesheet">

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-ui-dist@1.13.2/jquery-ui.min.js" integrity="sha512-57oZ/vW8ANMjR/KQ6Be9v/+/h6bq9/l3f0Oc7vn6qMqyhvPd1cvKBRWWpzu0QoneImqr2SkmO4MSqU+RpHom3Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="js/jquery.ui.touch.js"></script>
        <script src="js/2D.js"></script>
		<script src="js/Intersection.js"></script>
		<script src="js/gorillas.js"></script>
    </head>
    <body>
        <div id="game">
            <div class="playerInfo" id="info1">
                <span class="name active">Player 1</span>
                <br/>
                <div class="launch">
                    <span class="label">Angle:</span>
                    <span class="angle">45</span>
                    <br/>
                    <span class="label">Velocity:</span>
                    <span class="velocity">50</span>
                    <br/>
                    <span class="label">Score:</span>
                    <span class="score">0</span>
                </div>
            </div>

            <div class="playerInfo" id="info2">
                <span class="name">Player 2</span>
                <br/>
                <div class="launch">
                    <span class="label">Angle:</span>
                    <span class="angle">45</span>
                    <br/>
                    <span class="label">Velocity:</span>
                    <span class="velocity">50</span>
                    <br/>
                    <span class="label">Score:</span>
                    <span class="score">0</span>
                </div>
            </div>
        </div>
		
		<div class="controls">
			<table>
				<tr>
					<td>ANG</td>
                    <td>VEL</td>
				</tr>
                <tr>
                    <td>
						<div id="angSlider" class="ctl"></div>
					</td>
                    <td>
						<div id="velSlider" class="ctl"></div>
					</td>
				</tr>
                <tr>
                    <td colspan="2">
						<div style="height: 25px;"></div>
						<a href="#" id="throw" style="text-decoration: none;">
                            <div class="button">
                                <div style="position:absolute; top:50%; margin-top: -18px; margin-left: 15px; text-decoration: none;">
                                    THROW
                                    <br/>
                                    BANANA
                                </div>
                            </div>
                        </a>
					</td>
				</tr>
			</table>
		</div>
    </body>
</html>
